sudo: required
language: cpp
compiler: gcc
dist: xenial
before_install:
- if [ "$CXX" = "g++" ]; then export CXX="g++-4.9" CC="gcc-4.9"; fi
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - gcc
    - g++
    - libx11-dev
    - libgl1-mesa-dev
    - liblo-dev
    - libjack-dev
    - gcc-mingw-w64-x86-64
    - g++-mingw-w64-x86-64
script:
- set -e
- LINUX=true ./make_release.sh
- WIN32=true ./make_release.sh
- ./bundle_source.sh
- set +e
deploy:
  provider: releases
  file: ./.releases/*
  skip_cleanup: true
  file_glob: true
  draft: true
  on:
    tags: true
  api-key:
    secure: 
